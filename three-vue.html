<!DCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vueとthreeの結びつけ方を学ぶ</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script src="js/three-vue.js"></script>
	</head>

	<body>
		<div id="app">
			<div id="myCanvas"
					v-on:[eventstart]="handleStart"
					v-on:[eventmove]="handleMove"
					v-on:[eventend]="handleEnd"
					>
			</div>
			<span v-bind:style="{backgroundColor:bgcolor}">{{myText}}</span>
			<p>x:{{pointX}} y:{{pointY}}</p>
		</div>
	</body>

</html>
