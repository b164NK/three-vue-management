<!DCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vueとthreeの結びつけ方を学ぶ</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
		<script src="js/three-vue.js"></script>
	</head>

	<body>
		<div id="app">
			<div id="myCanvas"></div>
			<button v-on:click="clickX">xを軸に回転</button>
			<button v-on:click="clickY">yを軸にに回転</button>
			<button v-on:click="clickZ">zを軸にに回転</button>
		</div>
	</body>

</html>
